        body {
            font-family: Arial, sans-serif;
            background: #295e5e;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0px #ff0d00;
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #10100f;
            }

            100% {

        img.logo {

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffcc00;
            font-family: 'Times New Roman', Times, serif;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2,
        p {
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        /* Stagger the animation for p so it appears slightly after h2 */
        h2 {
            animation-delay: 0.2s;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff3b3f;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            font-weight: bolder;
        }

        .btn:hover {
            background-color: #e23336;
            transform: scale(1.08);
        }

        .whatsapp {
            background-color: #25d366;
            font-weight: bolder;
        }

        .whatsapp:hover {
            background-color: #1da851;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .info{ 
            margin-top: -60px;

            width: 300px;
            height: 160px;
